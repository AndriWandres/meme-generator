<!-- Header toolbar -->
<mat-toolbar color="accent">
  <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="filterToggle.emit()">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span>{{ 'app_title' | translate }}</span>
  <span class="spacer"></span>
  <button mat-icon-button (click)="openHelp()">
    <mat-icon>help_outline</mat-icon>
  </button>
  <button mat-icon-button [matMenuTriggerFor]="langMenu">
    <mat-icon>language</mat-icon>
  </button>
  <mat-menu #langMenu="matMenu">
    <button *ngFor="let lang of langs" mat-menu-item (click)="setLang(lang)">
      {{ 'langs.' + lang | translate }}
    </button>
  </mat-menu>
</mat-toolbar>
